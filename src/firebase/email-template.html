<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Contact Form Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      background: linear-gradient(to right, #8B5CF6, #EC4899);
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .content {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      border: 1px solid #ddd;
      border-top: none;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #666;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .message-box {
      background: white;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>New Contact Form Submission</h1>
  </div>
  <div class="content">
    <p>You have received a new message from your portfolio website contact form.</p>
    
    <div class="field">
      <div class="label">Name:</div>
      <div>{{name}}</div>
    </div>
    
    <div class="field">
      <div class="label">Email:</div>
      <div><a href="mailto:{{email}}">{{email}}</a></div>
    </div>
    
    <div class="field">
      <div class="label">Subject:</div>
      <div>{{subject}}</div>
    </div>
    
    <div class="field">
      <div class="label">Message:</div>
      <div class="message-box">{{message}}</div>
    </div>
    
    <div class="field">
      <div class="label">Submitted on:</div>
      <div>{{timestamp}}</div>
    </div>
  </div>
  <div class="footer">
    <p>This is an automated email from your portfolio website.</p>
  </div>
</body>
</html>
